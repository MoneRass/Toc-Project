<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>Top grill</h2>

    <div class="kitchen-bg">
        <dev class="pan">
            <div class="beef-patty"></div>
        </dev>
    </div>
        
    <div class="grey-rectangle"></div>
    <div class="square-button">
        <button id="flip-button">Flip</button>
        
    </div>

    
    <div class="round-button">
        <button id="gas-button">Gas</button>
        
    </div>

    <div class="vertical-gauge">
        <div class="red-line"></div>
        <div class="gauge-fill" id="progress"></div>
    </div>

    <div class="guide-box">

        <p class="guide-text">How to play : Turn on "Gas" button and "Flip" when bar gauge reach the red line.</p>
        
    </div>

    <audio id="gas-sound" src="audio/sizzle.mp3" autoplay></audio>



    <script src="script.js"></script>
    
</body>
</html>
